{% extends 'base.html' %}

{% block content %}
<h1>Edit Book - {{book.name}}</h1>
<form action="{{ url_for('update', id = book._id) }}" method="POST">
    <fieldset>

        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Enter name" name="name" value="{{book.name}}">
        </div>

        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Enter subtitle" name="subtitle"
                   value="{{book.subtitle}}">
        </div>

        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Enter isbn" name="isbn" value="{{book.isbn}}">
        </div>

        <div class="form-group col-md-6">
            <input type="submit" class="btn btn-primary btn-block">
        </div>

    </fieldset>
</form>
{% endblock %}
