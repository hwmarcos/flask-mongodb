{% extends 'base.html' %}

{% block content %}
<h1>New Book</h1>
<a href="/books/new" class="btn btn-primary btn-xs">New Book</a>
<br><br>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Subtitle</th>
        <th>Isbn</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for book in books %}
    <tr>
        <td>{{book._id}}</td>
        <td>{{book.name}}</td>
        <td>{{book.subtitle}}</td>
        <td>{{book.isbn}}</td>
        <td>
            <a href="{{ url_for('listOne', id = book._id) }}" class="btn btn-xs btn-default">View</a>
            <a href="{{ url_for('edit', id = book._id) }}" class="btn btn-xs btn-info">Edit</a>
            <form action="{{ url_for('remove', id = book._id) }}" method="POST">
                <button type="submit" class="btn btn-xs btn-danger">Remove</button>
            </form>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
