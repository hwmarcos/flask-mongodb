{% extends 'base.html' %}

{% block content %}
<h1>Book - {{book.name}}</h1>
<a href="/books/new" class="btn btn-primary btn-xs">New Book</a>
<a href="/books" class="btn btn-danger btn-xs">Back to List</a>
<br><br>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Subtitle</th>
        <th>Isbn</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>{{book._id}}</td>
        <td>{{book.name}}</td>
        <td>{{book.subtitle}}</td>
        <td>{{book.isbn}}</td>
    </tr>
    </tbody>
</table>
{% endblock %}
